<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RCN Recorder</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      width: 280px;
      font-family: 'Segoe UI', system-ui, sans-serif;
      font-size: 14px;
      background: #f5f7fa;
      color: #1a1a2e;
    }

    header {
      background: #1a5276;
      color: #fff;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    header .icon { font-size: 18px; }
    header h1 { font-size: 15px; font-weight: 600; letter-spacing: 0.3px; }

    .body {
      padding: 14px 16px 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .status-row {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      color: #555;
    }

    .dot {
      width: 9px;
      height: 9px;
      border-radius: 50%;
      flex-shrink: 0;
    }
    .dot.active  { background: #27ae60; box-shadow: 0 0 0 2px rgba(39,174,96,0.3); }
    .dot.idle    { background: #aaa; }

    .count {
      font-size: 13px;
      color: #444;
    }
    .count strong { font-weight: 600; color: #1a5276; }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    button {
      width: 100%;
      padding: 9px 14px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: opacity 0.15s, transform 0.1s;
      text-align: center;
    }
    button:active { transform: scale(0.98); }
    button:disabled { opacity: 0.5; cursor: default; }

    .btn-start  { background: #1a5276; color: #fff; }
    .btn-start:hover:not(:disabled) { background: #1f618d; }

    .btn-stop   { background: #c0392b; color: #fff; }
    .btn-stop:hover:not(:disabled)  { background: #e74c3c; }

    .btn-resume { background: #1a5276; color: #fff; }
    .btn-resume:hover:not(:disabled) { background: #1f618d; }

    .btn-dashboard { background: #2471a3; color: #fff; }
    .btn-dashboard:hover:not(:disabled) { background: #2980b9; }

    .btn-download { background: #117a65; color: #fff; }
    .btn-download:hover:not(:disabled) { background: #1abc9c; }

    .btn-clear  { background: transparent; color: #888; border: 1px solid #ccc; }
    .btn-clear:hover:not(:disabled)  { background: #ffeaea; color: #c0392b; border-color: #e74c3c; }

    .hidden { display: none !important; }
  </style>
</head>
<body>
  <header>
    <span class="icon">üè†</span>
    <h1>RCN Recorder</h1>
  </header>

  <div class="body">
    <div class="status-row">
      <div class="dot" id="dot"></div>
      <span id="statusText">≈Åadowanie...</span>
    </div>

    <div class="count">
      Zebrano: <strong id="countText">0</strong> <span id="countLabel">transakcji</span>
    </div>

    <div class="btn-group">
      <button class="btn-start  hidden" id="btnStart">‚ñ∂ Rozpocznij nagrywanie</button>
      <button class="btn-stop   hidden" id="btnStop">‚ñ† Zatrzymaj nagrywanie</button>
      <button class="btn-resume hidden" id="btnResume">‚ñ∂ Wzn√≥w nagrywanie</button>
      <button class="btn-dashboard hidden" id="btnDashboard">‚Üó Otw√≥rz dashboard</button>
      <button class="btn-download hidden" id="btnDownload">‚Üì Pobierz XLSX</button>
      <button class="btn-clear  hidden" id="btnClear">‚úï Wyczy≈õƒá dane</button>
    </div>
  </div>

  <script src="lib/xlsx.full.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
